{% extends 'layout.html' %}

{% block title %}Contact Us{% endblock %}

{% block content %}
    <div class="contact-container">
        <h1>Contact Us</h1>
        <form method="post" class="contact-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
{% endblock %}
